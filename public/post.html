<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SFC ARタテカン - タテカン投稿</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>SFC ARタテカン - タテカン投稿</h1>
    <form id="postForm">
      <input type="text" id="imageURLInput" placeholder="画像のURL" required />
      <input
        type="number"
        step="0.00000000000001"
        id="latitudeInput"
        placeholder="緯度"
        required
      />
      <input
        type="number"
        step="0.00000000000001"
        id="longitudeInput"
        placeholder="経度"
        required
      />
      <input
        type="text"
        id="handleNameInput"
        placeholder="ハンドルネーム"
        required
      />
      <input type="text" id="commentInput" placeholder="コメント" required />
      <button type="submit">タテカンを投稿する</button>
    </form>
    <a
      href="https://github.com/sugijotaro/sfc-ar-tatekan/wiki/タテカン-投稿方法"
      target="_blank"
      >タテカンの投稿の方法マニュアル</a
    >

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/post.js"></script>
  </body>
</html>
