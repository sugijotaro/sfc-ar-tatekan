<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>SFC ARタテカン - タテカン投稿</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>SFC ARタテカン - タテカン投稿</h1>
    <form id="postForm">
      <input type="file" id="imageInput" required />
      <input
        type="number"
        step="0.00000000000001"
        id="latitudeInput"
        placeholder="Latitude"
        required
      />
      <input
        type="number"
        step="0.00000000000001"
        id="longitudeInput"
        placeholder="Longitude"
        required
      />
      <input
        type="text"
        id="handleNameInput"
        placeholder="Handle Name"
        required
      />
      <input type="text" id="commentInput" placeholder="Comment" required />
      <button type="submit">Post Tatekan</button>
    </form>

    <script type="module" src="js/firebaseConfig.js"></script>
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/post.js"></script>
  </body>
</html>
